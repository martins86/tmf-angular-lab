name: CI/CD

on:
  pull_request:
    branches: [master]
  push:
    paths:
      - "**.js"
      - "**.ts"
      - "**.html"
      - "**.scss"
      - "**.json"
      - "**.yml"
    branches: [master]
  schedule:
    - cron: "0 9 * * 1,2,3,4,5"

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List directory structure
        run: |
          echo "Current directory:"
          pwd
          echo "Listing files:"
          ls -R

      - name: Set up Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-build-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-node-

      - name: Install dependencies
        run: npm ci

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Build app
        run: npm run build:ci

  test-unit:
    needs: [setup, build]
    runs-on: ubuntu-latest
    steps:
      - name: Test Unit with coverage
        run: npm run test:ci

  lighthouse:
    needs: [build, test-unit]
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Audit URL using Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            https://martins86.github.io/tmf-angular-lab/
          budgetPath: ./budget.json
          uploadArtifacts: true
          temporaryPublicStorage: true

  deploy:
    needs: [build, test-unit]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        run: npm run deploy:gh -- --name="martins86" --email="martins86@gmail.com" --no-silent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
